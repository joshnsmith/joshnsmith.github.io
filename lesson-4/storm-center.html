    <main class="content-container">
        <h2 class="storm-center">Storm Center</h2>
        <div class="form-container">
            <form action="./thanks.html" method="GET">
                <h3>Your Information</h3>
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input type="text" name="name" id="name" pattern="[a-zA-Z ]{5,}" title="5 or more alphabetical characters" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com">
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            
                <div class="form-group">
                    <label for="zip">Zipcode</label>
                    <input type="number" id="zip" name="zip" pattern="{6}">
                </div>
            
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <h3>Storm Information</h3>
                <div class="form-group">
                    <label for="storm-type">Storm Type</label>
                    <select name="storm-type" id="storm-type">
                    <option value="flash flood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="severity">Severity</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                </div>
            
                <div class="form-group">
                    <label for="region">Region</label>
                    <select name="region" id="region">
                    <option disabled>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Hurricane</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="name">Are you in danger?</label>
                    <div class="danger-options">
                    <span for="name">Yes</span>
                    <input type="radio" value="yes" name="danger">
                    <span for="name">No</span>
                    <input type="radio" value="no" name="danger">
                    <span for="name">Maybe</span>
                    <input type="radio" value="maybe" name="danger">
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="other-info">Other information</label>
                    <textarea name="other-info" id="other-info"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
          </div>
    </main>
