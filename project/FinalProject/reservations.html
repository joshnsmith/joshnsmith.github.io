    <main>
      <div class="form-reservation">
        <form action="/thanks.html">
          <label for="date">Reservation date</label>
          <input type="text" id="date" name="date" placeholder="02/19/2021..">
      
          <label for="rentalType">Rental Type</label>
          <select id="rentalType" name="rentalType">
            <option value="honda-metro">Honda Metro Scooter</option>
            <option value="honda-dio">Honda Dio Scooter</option>
            <option value="honda-pcx">Honda PCX150</option>
            <option value="honda-pioneer">Honda Pioneer ATV</option>
            <option value="jeep-4">Jeep Wrangler - 4 door with a/c</option>
            <option value="jeep-2">Jeep Wrangler - 2 door</option>
          </select>

          <label for="number">Number</label>
          <input type="text" id="number" name="number" placeholder="0123456789">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="example@email.com">

          <label for="home">Home State/Country</label>
          <input type="text" id="home" name="home" placeholder="example@email.com">

          <label for="cruise">Cruise Line</label>
          <input type="text" id="cruise" name="cruise" placeholder="example@email.com">

          <label for="info">Additional Information</label>
          <input type="text" id="info" name="info" placeholder="">
      
          <input type="submit" value="Submit">
        </form>
      </div>
